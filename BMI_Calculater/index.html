<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a target="_blank" href="/">Youtube channel</a>
    </nav>

    <main>
        <div class="container">
            <h1>BMI Calculater</h1>
            <form>
                <p><label for="height">Height in CM: </label><input type="number" id="height" /></p>
                <p><label for="weight">Height in CM: </label><input type="number" id="weight" /></p>
    
                <button>Calculate</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </main>
    </body>
</html>
